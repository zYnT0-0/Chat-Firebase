<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat An√¥nimo üî•</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      overflow: hidden;
    }
    #messages { scroll-behavior: smooth; }
    .message-enter {
      animation: fadeIn 0.25s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- Cabe√ßalho -->
  <header class="bg-gray-900 shadow-md p-3 flex justify-between items-center border-b border-gray-800">
    <h1 class="text-lg font-semibold text-white flex items-center gap-2">
      üí¨ Chat An√¥nimo
      <span id="connection-indicator" class="status-dot bg-yellow-400"></span>
    </h1>
    <span id="user-status" class="text-xs text-gray-400">Conectando...</span>
  </header>

  <!-- Mensagens -->
  <main id="messages" class="flex-1 overflow-y-auto px-3 py-2 space-y-2 bg-[#161b22]">
    <div class="text-center text-gray-500 text-xs mt-2">Bem-vindo! Envie mensagens em tempo real.</div>
  </main>

  <!-- Formul√°rio -->
  <form id="message-form" class="bg-gray-900 p-2 flex items-center gap-2 border-t border-gray-800">
    <input id="username-input" type="text" placeholder="Seu nome (opcional)"
      class="bg-gray-800 border border-gray-700 rounded-lg px-2 py-1.5 w-1/4 text-sm text-white focus:ring-1 focus:ring-blue-500 outline-none transition" />
    <input id="message-input" type="text" placeholder="Digite sua mensagem..." required autocomplete="off"
      class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500 outline-none transition" />
    <button type="submit"
      class="bg-blue-600 hover:bg-blue-700 transition text-white rounded-lg px-3 py-1.5 text-sm font-semibold shadow-md flex items-center gap-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal">
        <path d="m3 3 3 9-3 9 19-9Z" />
        <path d="M6 12h16" />
      </svg>
      Enviar
    </button>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAQS7qpWTDH7itAgn1eAJIeLOfVxy__cM",
      authDomain: "chat-firebase-efcbe.firebaseapp.com",
      databaseURL: "https://chat-firebase-efcbe-default-rtdb.firebaseio.com",
      projectId: "chat-firebase-efcbe",
      storageBucket: "chat-firebase-efcbe.firebasestorage.app",
      messagingSenderId: "376919463932",
      appId: "1:376919463932:web:4b2139df551d0a026ac479",
      measurementId: "G-R14XVTJBFL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const usernameInput = document.getElementById("username-input");
    const userStatus = document.getElementById("user-status");
    const connectionIndicator = document.getElementById("connection-indicator");

    let currentUserId = null;
    let connected = false;

    function setStatus(text, color) {
      userStatus.textContent = text;
      connectionIndicator.className = `status-dot ${color}`;
    }

    function connectFirebase() {
      setStatus("Conectando...", "bg-yellow-400");
      signInAnonymously(auth)
        .then(() => setStatus("Conectado ‚úÖ", "bg-green-500"))
        .catch((e) => {
          console.error("Erro de autentica√ß√£o:", e);
          setStatus("Erro de conex√£o ‚ùå", "bg-red-500");
          setTimeout(connectFirebase, 4000);
        });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        connected = true;
        setStatus("Conectado ‚úÖ", "bg-green-500");
        loadMessages();
      } else {
        connected = false;
        setStatus("Reconectando...", "bg-yellow-400");
        connectFirebase();
      }
    });

    function loadMessages() {
      const messagesRef = ref(db, "messages");
      onChildAdded(messagesRef, (snapshot) => {
        const data = snapshot.val();
        if (data) displayMessage(data);
      });
    }

    function displayMessage(data) {
      const div = document.createElement("div");
      const isMine = data.userId === currentUserId;
      div.className = `message-enter p-2 rounded-lg max-w-[10%] text-sm leading-snug ${
        isMine
          ? "bg-blue-600 text-white ml-auto rounded-br-none"
          : "bg-gray-800 text-gray-100 mr-auto rounded-bl-none"
      }`;

      div.innerHTML = `
        <div class="text-[11px] opacity-70 mb-0.5 font-medium">${data.username || "An√¥nimo"}</div>
        <div>${data.text}</div>
        <div class="text-[10px] opacity-40 mt-0.5 text-right">
          ${data.timestamp
            ? new Date(data.timestamp).toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" })
            : "agora"}
        </div>
      `;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!connected) {
        alert("Voc√™ est√° offline. Tente novamente quando estiver conectado.");
        return;
      }

      const text = messageInput.value.trim();
      if (!text || !currentUserId) return;

      const username = usernameInput.value.trim() || "An√¥nimo";
      const messagesRef = ref(db, "messages");

      try {
        await push(messagesRef, {
          userId: currentUserId,
          username,
          text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      } catch (err) {
        console.error("Erro ao enviar:", err);
        setStatus("Erro ao enviar ‚ùå", "bg-red-500");
      }
    });

    connectFirebase();
  </script>
</body>
</html>
