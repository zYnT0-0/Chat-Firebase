<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat ‚Äî App</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

<style>
  body { background:#0d1117; color:#c9d1d9; font-family:Inter,system-ui; }
  
  /* 1. Garante que o corpo preencha a tela e que o layout seja coluna */
  .app-container {
    height: 100vh; 
    display: flex;
    flex-direction: column;
    overflow: hidden; 
  }

  /* Estilos para o bal√£o de mensagem */
  .message-bubble {
    display:inline-flex; 
    flex-direction:column;
    min-width: 50px;
    flex-grow: 0; 
    word-break:break-word;
    white-space:pre-wrap;
    animation: fadeIn 0.2s ease-in;
    padding: 10px 12px; 
    /* Garante que o texto n√£o fique colado nas bordas */
  }
  .meta { 
    font-size:11px; 
    opacity:0.7; 
    display:flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom:2px;
  }
  .meta-time {
      font-size:10px; opacity:.6; margin-left: 8px;
  }

  /* 2. Painel de amigos em tela cheia no mobile (Toggle) */
  #friendsPanel.is-mobile-full-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 20; 
    display: flex !important; /* For√ßa a exibi√ß√£o */
  }

  /* 3. Ajuste do campo de escrita para mobile - Corrigindo a largura e altura m√≠nima */
  #messageInput {
      min-height: 40px; /* Altura m√≠nima */
      max-height: 150px; /* Limite o crescimento */
      resize: none; 
      overflow-y: auto; 
      align-self: center; 
      width: 100%; /* Garante que ele ocupe todo o espa√ßo flex-1 */
  }
  /* Estilo do bot√£o de a√ß√£o da mensagem para garantir visibilidade */
  .action-btn {
      font-size: 0.75rem; /* text-xs */
      opacity: 0.7;
      transition: opacity 0.2s;
  }
  .action-btn:hover {
      opacity: 1;
  }
</style>
</head>
<body>
<div class="app-container"> <header class="bg-[#0f1418] p-3 flex items-center justify-between border-b border-gray-800 flex-shrink-0">
  <div class="flex items-center gap-3">
    <button id="toggleFriendsBtn" class="p-1 rounded md:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-gray-400 hover:text-white"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
    </button>
    <div>
      <strong class="text-sm">Chat An√¥nimo</strong>
      <div id="status" class="text-xs text-gray-400">Conectando...</div>
    </div>
  </div>
  <div class="flex items-center gap-2">
    <a href="index.html" class="text-xs text-gray-400">Sair</a>
    <a href="admin.html" id="adminLink" class="text-xs text-red-400 hidden">Admin</a>
  </div>
</header>

<div class="flex flex-1 overflow-hidden relative">
  
  <aside id="friendsPanel" class="md:flex flex-col md:w-64 bg-[#111318] p-3 border-r border-gray-800 flex-shrink-0 hidden">
    <button id="closeFriendsBtn" class="absolute top-2 right-2 p-1 rounded md:hidden text-white z-30">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
    <h3 class="text-sm font-semibold mb-2 mt-4 md:mt-0">üßë‚Äçü§ù‚Äçüßë Amigos & Busca</h3>
    
    <input id="friendSearchInput" placeholder="Buscar usu√°rio..." 
           class="w-full p-2 rounded bg-[#0f1418] border border-gray-700 text-sm mb-2 
                  focus:outline-none focus:ring-0 focus:border-blue-600" />
    
    <div id="searchResults" class="flex flex-col gap-1 mb-4 text-xs max-h-40 overflow-y-auto">
      <p class="text-gray-500">Digite para buscar...</p>
    </div>

    <h4 class="text-sm font-medium mb-2">Meus Amigos</h4>
    <div id="friendsList" class="flex flex-col gap-1 text-xs overflow-y-auto flex-1">
      <p class="text-gray-500">Nenhum amigo ainda.</p>
    </div>
  </aside>

  <main id="messages" class="flex-1 overflow-y-auto p-4 space-y-2" style="background:#161b22"></main>

</div> <section class="bg-[#0f1418] p-3 border-t border-gray-800 flex gap-2 items-end flex-shrink-0">
  <textarea id="messageInput" placeholder="Escreva..." rows="1"
            class="flex-1 p-2 rounded bg-[#0f1418] border border-gray-700 text-sm 
                   focus:outline-none focus:ring-0 focus:border-blue-600"></textarea>

  <button id="sendBtn" class="bg-blue-600 px-3 py-2 rounded text-sm self-stretch h-10
          focus:outline-none focus:ring-0 focus:border-white">Enviar</button>
</section>

</div> <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded, get, set, update, onValue, remove, onChildChanged, onChildRemoved } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

// Firebase Config (mantido o mesmo)
const firebaseConfig = {
  apiKey: "AIzaSyDAQS7qpWTDH7itAgn1eAJIeLOfVxy__cM",
  authDomain: "chat-firebase-efcbe.firebaseapp.com",
  databaseURL: "https://chat-firebase-efcbe-default-rtdb.firebaseio.com",
  projectId: "chat-firebase-efcbe",
  storageBucket: "chat-firebase-efcbe.firebasestorage.app",
  messagingSenderId: "376919463932",
  appId: "1:376919463932:web:4b2139df551d0a026ac479",
  measurementId: "G-R14XVTJBFL"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
signInAnonymously(auth).catch(()=>{});

let currentUserUid = localStorage.getItem('chat_user_uid');
let currentUsername = localStorage.getItem('chat_user_username');
if(!currentUserUid){ location.href = 'index.html'; }

const statusEl = document.getElementById('status');
const messagesEl = document.getElementById('messages');
const input = document.getElementById('messageInput'); 
const sendBtn = document.getElementById('sendBtn');
const friendsList = document.getElementById('friendsList');
const adminLink = document.getElementById('adminLink');

const friendsPanel = document.getElementById('friendsPanel');
const toggleFriendsBtn = document.getElementById('toggleFriendsBtn');
const closeFriendsBtn = document.getElementById('closeFriendsBtn');

const friendSearchInput = document.getElementById('friendSearchInput');
const searchResultsEl = document.getElementById('searchResults');

function renderMarkdown(md){
  const html = marked.parse(md || '');
  return DOMPurify.sanitize(html);
}

// üåê L√≥gica de altern√¢ncia do Painel de Amigos no Mobile (Mantida)
toggleFriendsBtn.addEventListener('click', () => {
  friendsPanel.classList.add('is-mobile-full-screen');
  friendsPanel.style.display = 'flex'; 
});
closeFriendsBtn.addEventListener('click', () => {
  friendsPanel.classList.remove('is-mobile-full-screen');
  if (window.innerWidth < 768) {
     friendsPanel.style.display = 'none';
  }
});

window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) { 
        friendsPanel.classList.remove('is-mobile-full-screen');
        friendsPanel.style.display = 'flex'; 
    } else if (!friendsPanel.classList.contains('is-mobile-full-screen')) {
         friendsPanel.style.display = 'none'; 
    }
});


// üü¢ Status online/offline (CORRE√á√ÉO CR√çTICA)
const connectedRef = ref(db, '.info/connected');
onValue(connectedRef, (snap) => {
  if (snap.val() === true) {
    const myStatusRef = ref(db, `status/${currentUserUid}`);
    // **CORRE√á√ÉO CR√çTICA**: Usar onDisconnect garante o estado offline.
    myStatusRef.onDisconnect().set({ state: 'offline', last_changed: Date.now() }); 
    set(myStatusRef, { state: 'online', last_changed: Date.now() });
    // Atualiza o status na tela para garantir que ele apare√ßa corretamente ao conectar
    statusEl.innerHTML = '<span class="text-green-500">üü¢ Online</span>'; 
  } else {
    statusEl.innerHTML = '<span class="text-red-500">üî¥ Offline</span>';
  }
});


// üí¨ Mensagens e Permiss√µes (CORRE√á√ÉO CR√çTICA)
const messagesRef = ref(db, 'messages');

function createMessageElement(id, data) {
  const wrapper = document.createElement('div');
  wrapper.id = `msg-${id}`;
  wrapper.className = 'flex mb-2';
  const isMine = data.userId === currentUserUid; 
  wrapper.style.justifyContent = isMine ? 'flex-end' : 'flex-start';

  const bubble = document.createElement('div');
  bubble.className = 'message-bubble p-3 rounded-lg shadow';
  bubble.style.maxWidth = '75%';
  bubble.style.background = isMine ? '#5865F2' : '#2f3136';
  bubble.style.color = isMine ? 'white' : '#d6dbe3';

  // Conte√∫do da mensagem com nome e tempo ajustados
  bubble.innerHTML = `
    <div class="meta">
      <span>${data.username || 'An√¥nimo'}</span> 
      <span class="meta-time">‚Ä¢ ${data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : 'agora'}</span>
    </div>
    <div class="content">${renderMarkdown(data.text)}</div>
  `;

  // **CORRE√á√ÉO CR√çTICA**: Adicionar os bot√µes SOMENTE se a mensagem for do usu√°rio logado.
  // SE ESTA L√ìGICA N√ÉO ESTIVER FUNCIONANDO, VERIFIQUE O VALOR DE 'currentUserUid' NO SEU NAVEGADOR.
  if(isMine){ 
    const actions = document.createElement('div');
    actions.className = 'flex gap-2 mt-1 justify-end'; 
    
    const editBtn = document.createElement('button'); 
    editBtn.textContent = 'editar'; 
    editBtn.className='action-btn text-gray-300 hover:text-white';
    
    const delBtn = document.createElement('button'); 
    delBtn.textContent = 'apagar'; 
    delBtn.className='action-btn text-red-400 hover:text-red-500';
    
    actions.append(editBtn, delBtn);
    bubble.appendChild(actions);

    if (data.editedAt) {
      const editedStamp = document.createElement('span');
      editedStamp.textContent = `(editado)`;
      editedStamp.className = 'text-xs opacity-50 mr-2';
      actions.insertBefore(editedStamp, editBtn);
    }

    editBtn.onclick = () => openModal('Editar mensagem', data.text, async (newText)=>{
      if(newText.trim()) await update(ref(db, `messages/${id}`), { text: newText, editedAt: Date.now() });
    });
    delBtn.onclick = () => openModal('Apagar mensagem', 'Tem certeza?', async ()=>{
      await remove(ref(db, `messages/${id}`));
    }, true);
  }

  wrapper.appendChild(bubble);
  return wrapper;
}

// OUVIR MENSAGENS E ATUALIZA√á√ïES
onChildAdded(messagesRef, (snap) => {
  const id = snap.key;
  if(document.getElementById(`msg-${id}`)) return; // Previne duplica√ß√£o
  
  const element = createMessageElement(id, snap.val());
  messagesEl.appendChild(element);
  messagesEl.scrollTop = messagesEl.scrollHeight;
});

onChildChanged(messagesRef, (snap) => {
  const id = snap.key;
  const oldElement = document.getElementById(`msg-${id}`);
  if(oldElement){
    const newElement = createMessageElement(id, snap.val());
    messagesEl.replaceChild(newElement, oldElement);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }
});

onChildRemoved(messagesRef, (snap) => {
  const id = snap.key;
  const element = document.getElementById(`msg-${id}`);
  if(element) element.remove();
});


// üìù Modal simples (edi√ß√£o/apagar)
function openModal(title, content, onConfirm, confirmOnly=false){
  const modal = document.createElement('div');
  modal.className = 'modal';
  modal.innerHTML = `
    <div class="modal-content">
      <h3 class="text-sm mb-2">${title}</h3>
      ${confirmOnly ? `<p class="text-xs mb-4">${content}</p>` :
        `<textarea id="modalInput" class="w-full p-2 text-sm rounded bg-[#0f1418] border border-gray-700 mb-3">${content}</textarea>`}
      <div class="flex justify-end gap-2">
        <button id="cancelBtn" class="px-3 py-1 bg-gray-700 rounded text-sm focus:outline-none focus:ring-0 focus:border-white">Cancelar</button>
        <button id="okBtn" class="px-3 py-1 bg-blue-600 rounded text-sm focus:outline-none focus:ring-0 focus:border-white">Confirmar</button>
      </div>
    </div>`;
  document.body.appendChild(modal);
  modal.querySelector('#cancelBtn').onclick = ()=> modal.remove();
  modal.querySelector('#okBtn').onclick = async ()=>{
    const newText = confirmOnly ? null : modal.querySelector('#modalInput').value;
    await onConfirm(newText || '');
    modal.remove();
  };
}


// üöÄ Envio de mensagem
sendBtn.addEventListener('click', async () => {
  const text = input.value.trim();
  if(!text) return;
  const userSnap = await get(ref(db, `users/${currentUserUid}`));
  if(userSnap.exists() && userSnap.val().isBanned){ alert('Voc√™ foi banido.'); return; }
  sendBtn.disabled = true;
  await push(messagesRef, { userId: currentUserUid, username: currentUsername, text, timestamp: Date.now() });
  input.value = '';
  input.style.height = '40px'; // Reseta a altura ap√≥s o envio
  sendBtn.disabled = false;
});

// **CORRE√á√ÉO**: Ajuste autom√°tico e robusto da altura do textarea (para resolver o input 'fino')
input.addEventListener('input', () => {
  input.style.height = 'auto';
  // Garante que a altura m√≠nima √© respeitada
  const minHeight = 40; 
  const maxHeight = 150; 
  let newHeight = input.scrollHeight;

  if (newHeight < minHeight) {
    input.style.height = minHeight + 'px';
  } else if (newHeight > maxHeight) {
    input.style.height = maxHeight + 'px';
    input.scrollTop = input.scrollHeight; // Rola para baixo se o limite for atingido
  } else {
    input.style.height = newHeight + 'px';
  }
});

// Inicializa a altura no carregamento
input.style.height = '40px'; 


// üß∞ Admin check
(async function(){
  const snap = await get(ref(db, `admins/${currentUserUid}`));
  if(snap.exists() && snap.val() === true) adminLink.classList.remove('hidden');
})();
</script>
</body>
</html>
