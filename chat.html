<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat ‚Äî App</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

<style>
  body { background:#0d1117; color:#c9d1d9; font-family:Inter,system-ui; }
  .message {
    display:inline-block;
    word-break:break-word;
    white-space:pre-wrap;
    animation: fadeIn 0.2s ease-in;
  }
  @keyframes fadeIn { from {opacity:0; transform:translateY(4px);} to {opacity:1; transform:translateY(0);} }
  .meta { font-size:11px; opacity:0.7; margin-bottom:2px; }
  .modal {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,.6); display:flex; align-items:center; justify-content:center;
    z-index:50;
  }
  .modal-content {
    background:#111318; padding:16px; border-radius:8px; max-width:300px; width:90%;
  }
</style>
</head>
<body class="flex flex-col h-screen">

<header class="bg-[#0f1418] p-3 flex items-center justify-between border-b border-gray-800">
  <div>
    <strong class="text-sm">Chat An√¥nimo</strong>
    <div id="status" class="text-xs text-gray-400">Conectando...</div>
  </div>
  <div class="flex items-center gap-2">
    <a href="index.html" class="text-xs text-gray-400">Sair</a>
    <a href="admin.html" id="adminLink" class="text-xs text-red-400 hidden">Admin</a>
  </div>
</header>

<main id="messages" class="flex-1 overflow-auto p-4 space-y-2" style="background:#161b22"></main>

<section class="bg-[#0f1418] p-3 border-t border-gray-800 flex gap-2 items-center">
  <input id="friendSearch" placeholder="Pesquisar amigos..." class="w-1/4 p-2 rounded bg-[#0f1418] border border-gray-700 text-sm" />
  <div id="friendsList" class="flex gap-2"></div>
  <input id="messageInput" placeholder="Escreva..." class="flex-1 p-2 rounded bg-[#0f1418] border border-gray-700 text-sm" />
  <button id="sendBtn" class="bg-blue-600 px-3 py-2 rounded text-sm">Enviar</button>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded, get, set, update, onValue, remove } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDAQS7qpWTDH7itAgn1eAJIeLOfVxy__cM",
  authDomain: "chat-firebase-efcbe.firebaseapp.com",
  databaseURL: "https://chat-firebase-efcbe-default-rtdb.firebaseio.com",
  projectId: "chat-firebase-efcbe",
  storageBucket: "chat-firebase-efcbe.firebasestorage.app",
  messagingSenderId: "376919463932",
  appId: "1:376919463932:web:4b2139df551d0a026ac479",
  measurementId: "G-R14XVTJBFL"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
signInAnonymously(auth).catch(()=>{});

let currentUserUid = localStorage.getItem('chat_user_uid');
let currentUsername = localStorage.getItem('chat_user_username');
if(!currentUserUid){ location.href = 'index.html'; }

const statusEl = document.getElementById('status');
const messagesEl = document.getElementById('messages');
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const friendSearch = document.getElementById('friendSearch');
const friendsList = document.getElementById('friendsList');
const adminLink = document.getElementById('adminLink');

function renderMarkdown(md){
  const html = marked.parse(md || '');
  return DOMPurify.sanitize(html);
}

// üü¢ Status online/offline
const connectedRef = ref(db, '.info/connected');
onValue(connectedRef, (snap) => {
  if (snap.val() === true) {
    const myStatusRef = ref(db, `status/${currentUserUid}`);
    set(myStatusRef, { state: 'online', last_changed: Date.now() });
    statusEl.innerHTML = '<span class="text-green-500">üü¢ Online</span>';
    window.addEventListener('beforeunload', () => {
      set(myStatusRef, { state: 'offline', last_changed: Date.now() });
    });
  } else {
    statusEl.innerHTML = '<span class="text-red-500">üî¥ Offline</span>';
  }
});

// üßë‚Äçü§ù‚Äçüßë Amigos
async function loadFriends(){
  const snap = await get(ref(db, `users/${currentUserUid}/friends`));
  friendsList.innerHTML = '';
  if(snap.exists()){
    const friends = snap.val();
    Object.keys(friends).forEach(fid => {
      const btn = document.createElement('button');
      btn.textContent = friends[fid].username || 'friend';
      btn.className = 'px-2 py-1 bg-gray-800 rounded text-xs';
      friendsList.appendChild(btn);
    });
  }
}
loadFriends();

// üîé Busca de amigos
friendSearch.addEventListener('input', async (e) => {
  const q = e.target.value.trim().toLowerCase();
  friendsList.innerHTML = '';
  if(!q) return;
  const usernamesSnap = await get(ref(db, 'usernames'));
  if(usernamesSnap.exists()){
    const all = usernamesSnap.val();
    Object.keys(all).forEach(k => {
      if(k.includes(q)){
        const uid = all[k];
        get(ref(db, `users/${uid}`)).then(s => {
          if(!s.exists()) return;
          const user = s.val();
          const b = document.createElement('button');
          b.className = 'px-2 py-1 bg-gray-800 rounded text-xs hover:bg-gray-700';
          b.textContent = user.username;
          b.onclick = async () => {
            await set(ref(db, `users/${currentUserUid}/friends/${uid}`), { username: user.username, addedAt: Date.now() });
            friendSearch.value = '';
            loadFriends();
          };
          friendsList.appendChild(b);
        });
      }
    });
  }
});

// üí¨ Mensagens
const messagesRef = ref(db, 'messages');
const displayed = new Set();

onChildAdded(messagesRef, (snap) => {
  const id = snap.key;
  if(displayed.has(id)) return;
  displayed.add(id);
  const data = snap.val();

  const wrapper = document.createElement('div');
  wrapper.className = 'flex mb-2';
  const isMine = data.userId === currentUserUid;
  wrapper.style.justifyContent = isMine ? 'flex-end' : 'flex-start';

  const bubble = document.createElement('div');
  bubble.className = 'message p-3 rounded-lg shadow';
  bubble.style.maxWidth = '75%';
  bubble.style.background = isMine ? '#5865F2' : '#2f3136';
  bubble.style.color = isMine ? 'white' : '#d6dbe3';

  bubble.innerHTML = `
    <div class="meta">${data.username || 'An√¥nimo'} 
      <span style="font-size:10px; opacity:.6">‚Ä¢ ${data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : 'agora'}</span>
    </div>
    <div class="content">${renderMarkdown(data.text)}</div>
  `;

  if(isMine){
    const actions = document.createElement('div');
    actions.className = 'flex gap-2 mt-1';
    const editBtn = document.createElement('button'); editBtn.textContent = 'editar'; editBtn.className='text-xs text-gray-300 hover:text-white';
    const delBtn = document.createElement('button'); delBtn.textContent = 'apagar'; delBtn.className='text-xs text-red-400 hover:text-red-500';
    actions.append(editBtn, delBtn);
    bubble.appendChild(actions);

    editBtn.onclick = () => openModal('Editar mensagem', data.text, async (newText)=>{
      if(newText.trim()) await update(ref(db, `messages/${id}`), { text: newText, editedAt: Date.now() });
    });
    delBtn.onclick = () => openModal('Apagar mensagem', 'Tem certeza?', async ()=>{
      await remove(ref(db, `messages/${id}`));
    }, true);
  }

  wrapper.appendChild(bubble);
  messagesEl.appendChild(wrapper);
  messagesEl.scrollTop = messagesEl.scrollHeight;
});

// üìù Modal simples (edi√ß√£o/apagar)
function openModal(title, content, onConfirm, confirmOnly=false){
  const modal = document.createElement('div');
  modal.className = 'modal';
  modal.innerHTML = `
    <div class="modal-content">
      <h3 class="text-sm mb-2">${title}</h3>
      ${confirmOnly ? `<p class="text-xs mb-4">${content}</p>` :
        `<textarea id="modalInput" class="w-full p-2 text-sm rounded bg-[#0f1418] border border-gray-700 mb-3">${content}</textarea>`}
      <div class="flex justify-end gap-2">
        <button id="cancelBtn" class="px-3 py-1 bg-gray-700 rounded text-sm">Cancelar</button>
        <button id="okBtn" class="px-3 py-1 bg-blue-600 rounded text-sm">Confirmar</button>
      </div>
    </div>`;
  document.body.appendChild(modal);
  modal.querySelector('#cancelBtn').onclick = ()=> modal.remove();
  modal.querySelector('#okBtn').onclick = async ()=>{
    const newText = confirmOnly ? null : modal.querySelector('#modalInput').value;
    await onConfirm(newText || '');
    modal.remove();
  };
}

// üöÄ Envio de mensagem
sendBtn.addEventListener('click', async () => {
  const text = input.value.trim();
  if(!text) return;
  const userSnap = await get(ref(db, `users/${currentUserUid}`));
  if(userSnap.exists() && userSnap.val().isBanned){ alert('Voc√™ foi banido.'); return; }
  sendBtn.disabled = true;
  await push(messagesRef, { userId: currentUserUid, username: currentUsername, text, timestamp: Date.now() });
  input.value = '';
  sendBtn.disabled = false;
});

// üß∞ Admin check
(async function(){
  const snap = await get(ref(db, `admins/${currentUserUid}`));
  if(snap.exists() && snap.val() === true) adminLink.classList.remove('hidden');
})();
</script>
</body>
</html>
