<!doctype html>
<html lang="pt-BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-[#0d1117] text-[#c9d1d9] p-6">
<h1>Admin</h1>
<div id="users"></div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
const firebaseConfig = {
  "apiKey": "AIzaSyDAQS7qpWTDH7itAgn1eAJIeLOfVxy__cM",
  "authDomain": "chat-firebase-efcbe.firebaseapp.com",
  "databaseURL": "https://chat-firebase-efcbe-default-rtdb.firebaseio.com",
  "projectId": "chat-firebase-efcbe",
  "storageBucket": "chat-firebase-efcbe.firebasestorage.app",
  "messagingSenderId": "376919463932",
  "appId": "1:376919463932:web:4b2139df551d0a026ac479",
  "measurementId": "G-R14XVTJBFL"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
signInAnonymously(auth).catch(()=>{});
const myUid = localStorage.getItem('chat_user_uid');
if(!myUid) location.href='index.html';
(async function(){ const adm = await get(ref(db, `admins/${myUid}`)); if(!adm.exists()||adm.val()!==true){ document.getElementById('users').innerHTML='Acesso negado.'; return; } const s = await get(ref(db,'users')); if(!s.exists()) return; const u = s.val(); const area = document.getElementById('users'); area.innerHTML=''; Object.keys(u).forEach(uid=>{ const row = document.createElement('div'); row.innerHTML = `<strong>${u[uid].username}</strong> <button data-uid="${uid}">Ver</button>`; area.appendChild(row); }); })();
</script>
</body></html>
